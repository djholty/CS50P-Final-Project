version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: children-ledger
    ports:
      - "8000:8000"
    volumes:
      # Mount database to persist data
      - ./ledgerdb.sqlite:/app/ledgerdb.sqlite
      # Mount app directory for development (optional - comment out for production)
      # - ./app:/app/app
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - ledger-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000').read()"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  ledger-network:
    driver: bridge

# To run:
# docker-compose up -d
#
# To stop:
# docker-compose down
#
# To view logs:
# docker-compose logs -f
#
# To rebuild after changes:
# docker-compose up -d --build


